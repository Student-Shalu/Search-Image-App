<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Website</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Image Search Website</h1>
        <div class="searchBox">
           <form action="">
            <input type="text" name="" id="" placeholder="Search For Images">
            <button>Search</button>
           </form>
        </div>
    </header>
    <div class="search-result"></div>
    <button id="show-more-button" style="display: none;">Show More</button>

    
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="enlarged-img">
        <a id="download-link" download>Download</a>
    </div>
    <div class="search-result">
        <div class="search-image">
            <img src="https://plus.unsplash.com/premium_photo-1725443316853-c871fa124570?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <a href="https://unsplash.com/photos/a-woman-sitting-on-a-couch-reading-a-book-c_DwR32RU5c" target="_blank">A girl is reading a book</a>
        </div>
        <div class="search-image">
            <img src="https://images.unsplash.com/photo-1719937206220-f7c76cc23d78?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <a href="https://unsplash.com/photos/a-woman-sitting-on-a-couch-reading-a-book-c_DwR32RU5c" target="_blank">A Laptop</a>
        </div>
        <div class="search-image">
            <img src="https://images.unsplash.com/photo-1725109431834-bed0465b6302?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <a href="https://unsplash.com/photos/a-woman-sitting-on-a-couch-reading-a-book-c_DwR32RU5c" target="_blank">Natural view</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="index.js"></script>
</body>
</html>
